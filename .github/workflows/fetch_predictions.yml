name: Fetch Predictions

on:
  workflow_dispatch:

jobs:
  fetch-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch and predict
        run: python scripts/fetch_and_predict.py --verbose
        env:
          TZ: America/New_York
          API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
