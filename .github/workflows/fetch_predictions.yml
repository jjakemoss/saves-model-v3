name: Fetch Predictions

on:
  workflow_dispatch:
  schedule:
    # Run at 10:00 AM, 2:00 PM, and 6:00 PM EST (20:00, 23:00, 25:00 UTC)
    - cron: '0 20,23,25 * * *'

jobs:
  fetch-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch and predict
        run: python scripts/fetch_and_predict.py --verbose
